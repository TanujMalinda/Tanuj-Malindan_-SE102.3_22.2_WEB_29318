<html>
<head></head>
    <script>
    
    var fnumber=parseInt(window.prompt("Input first number"));
    var snumber=parseInt(window.prompt("Input second number"));
        
        let addition;
        let substraction;
        let multiplication;
        let division;
        
        addition=fnumber+snumber;
        substraction=fnumber-snumber;
        multiplication=fnumber-snumber;
        division=fnumber/snumber;
        
        document.write("addition      :"+addition);
        document.write("<br>");
        document.write("substraction  :"+substraction);
        document.write("<br>");
        document.write("multiplication:"+multiplication);
        document.write("<br>");
        document.write("division      :"+division);
    </script>
    <body></body>
</html>
